name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 22]
    uses: yoriiis/actions/.github/workflows/test-and-build.yml@main
    with:
      node-version: ${{ matrix.node-version }}
      os: ${{ matrix.os }}
      command-test: npm run build && npm run test

  build-sandbox:
    uses: yoriiis/actions/.github/workflows/test-and-build.yml@main
    with:
      node-version: 22
      command-install: (cd ./sandbox && npm ci)
      command-test: (cd ./sandbox && npm run test)
      command-build: (npm run build && cd ./sandbox && npm run build)
